<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css"/>
    <link rel="stylesheet" href="/styles/nav.css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css"/>
    <link rel="stylesheet" href="/styles/tweet.css"/>


    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/vendor/moment.js"></script>
    <script src="/vendor/livestamp.js"></script>
  
    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="nav-left">
        <img class="logo" src="/images/bird.png" width="80px" height="80px">
        <span class="title-text">Tweeter</span>
      </span>
      <span class="nav-right">
        <!--if not logged in -->
          <button type="button" class="register"><i class="fas fa-user-plus"></i> Register</button>
          <button type="button" class="login"><i class="fas fa-sign-in-alt"></i> Login</button>
        <!-- if logged out-->
          <button type="button" class="logout"><i class="fas fa-sign-in-alt"></i> Logout</button>
          <button type="button" class="compose"><i class="fas fa-edit"></i> Compose</button>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!--Place holder text to check CSS-->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweetcreater" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <span class="error">Error</span>
        </form> 
      </section>

      <section class="register-form">
          <h2>Register</h2>
          <form id="registeruser" method="POST" action="/register">
            <label>Email:</label>
            <input class="email" type="email" name="email" placeholder="abc@xyz.com">
            <label>Password:</label>
            <input type="password" name="password">
            <input type="submit" value="Register">
          </form> 
        </section>
      
        <section class="login-form">
          <h2>Login</h2>
          <form id="login" method="POST" action="/login">
            <label>Email:</label>
            <input class="email" type="email" name="email" placeholder="abc@xyz.com">
            <label>Password:</label>
            <input type="password" name="password">
            <input type="submit" value="Login">
          </form> 
        </section>
      
      <div class="tweet-container">
      </div>
    </main>
  </body>
</html>
